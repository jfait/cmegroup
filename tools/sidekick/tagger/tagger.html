<!DOCTYPE html>
<html>
  <!--
    Modified version of the adobe blog tagger, 
    found at https://github.com/adobe/blog/blob/main/tools/tagger/index.html
-->

  <head>
    <title>CME Group - Tagger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/tools/sidekick/tagger/tagger.js" type="module"></script>
    <link rel="stylesheet" href="/tools/sidekick/tagger/tagger.css" />
  </head>
  <script>
      function getCurrentDateTimeWithTimezone() {
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        timeZoneName: 'short'
      };

      const date = new Date();
      const formattedDate = date.toLocaleString('en-US', options);
      const commaFormattedDate = formattedDate.replace(/ at/, ',');

      return commaFormattedDate;
      }

    document.addEventListener("DOMContentLoaded", function () {
      const dateTimeElement = document.querySelector(".date-time");
      const currentDateTimeWithTimezone = getCurrentDateTimeWithTimezone();
      dateTimeElement.textContent = currentDateTimeWithTimezone;
    });
  </script>
  <body>
    <div id="tags-data"></div>
    <main>
      <div class="intro">
        <h1 id="pick-your-tags">Pick your tags</h1>
        <p>Use this page to pick the tags for your page.</p>
        <p>
          Once you click on a tag, it will populate at the bottom of the page.
          When you have picked all the tags, click “copy” and then paste the
          information directly in your page
        </p>
      </div>
      <div class="datetime-wrapper">
        <div>Current Time :</div>
        <div class="date-time"></div>
      </div>
      <div class="filter">
        <input autocomplete="off" placeholder="Type to filter" id="search" />
      </div>
      <div id="results"></div>
      <div id="selected" class="hidden">
        <div class="selected-tags"></div>
        <div>
          <button class="copy">Copy</button>
          <button class="clear">Clear</button>
        </div>
      </div>
    </main>
    <textarea class="offscreen" id="copybuffer"></textarea>
  </body>
</html>
